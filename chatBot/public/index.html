<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Pradeep's Node</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
 </head>
 <body>
	 <br/>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="msg" id="all_msg"></div>
				<div>
					<input type="text" class="form-controls" placeholder="Enter your Message here." name="msg_box" id="local_msg_box" />
					<button id="send" class="btn btn-primary btn-sm">Send</button>
				</div>
			</div>
		</div>

	</div>
	<br/>
	<hr/>
	<br/>
	<div class="container">
		<div class="row">
			<div class=" col-sm-3 active-users-panel" id="active-user-container">
				<h3 class="panel-title">Active Users:</h3>
			</div>
			<div class=" col-sm-9 video-chat-container">
				<h2 class="talk-info" id="talking-with-info"> 
					Select active user on the left menu.
				</h2>
				<div class="video-container">
					<video autoplay class="remote-video" id="remote-video"></video>
					<video autoplay muted class="local-video" id="local-video"></video>
				</div>
			</div>
		</div>
   	</div>
   <script src="./build.js"></script>
 </body>
</html>
